<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Home Automation Open-Source Product">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="favicon.ico" />
		<title>Home page - UCtrl Website</title>
	</head>
	<body ng-app="app">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="mainMenu">
				<div class="container">
					<button type="button" class="btn btn-default navbar-btn navbar-right" ng-click="modalOpen();" id="singIn" ng-if="!isLogged">Sign in</button>
					<button type="button" class="btn btn-default navbar-btn navbar-right" ui-sref="portal" ng-if="isLogged && state.current.name != 'portal'">Go to your portal</button>

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a ng-href="index.html#/home" class="btn"><img src="img/µCtrl_logo.png" alt="µCtrl logo" class="logo"/></a>
					</div>

					<div class="collapse navbar-collapse" id="navBar-collapse">
						<ul class="nav navbar-nav" ng-if="state.current.name == 'home'">
							<li><a ng-click="scrollSmooth('About')" class="btn">About</a></li>
							<li><a ng-click="scrollSmooth('Team')" class="btn">Team</a></li>
							<li><a ng-click="scrollSmooth('Download')" class="btn">Download</a></li>
							<li><a ng-click="scrollSmooth('SourceCode')" class="btn">Source code</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<a href="https://github.com/uCtrl" class="fork-on-github"><i class="fa fa-github-alt"></i> Fork us on Github</a>

		<section ui-view>
			<!-- Pages will be load here by ui-router -->
		</section>

		<footer>
			<p class="content">µCtrl - License MIT</p>
		</footer>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/angular.js"></script>
		<script src="js/vendor/angular-ui-router.js"></script>
		<script src="js/vendor/ui-bootstrap.js"></script>
		<script src="js/vendor/ui-bootstrap-tpls.js"></script>
		<script src="js/vendor/bootstrap.js"></script>
		<script src="js/vendor/jquery.scrollTo.js"></script>

		<!-- Angular app -->
		<script src="js/app/app.js"></script>
		<script src="js/app/modules/team/team.js"></script>
		<script src="js/app/modules/login/login.js"></script>
	</body>
</html>
